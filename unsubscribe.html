<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cancelar Suscripción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #004225;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
      }

      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }

      .card-body {
        padding: 40px;
      }

      h3 {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .form-control {
        height: 50px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding-left: 15px;
        transition: all 0.3s;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(0, 66, 37, 0.25);
        border-color: rgba(0, 66, 37, 0.5);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        height: 50px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #003018;
        border-color: #003018;
        box-shadow: 0 4px 10px rgba(0, 66, 37, 0.3);
      }

      .btn-primary:disabled {
        background-color: var(--primary-color);
        opacity: 0.7;
      }

      .alert {
        border-radius: 8px;
        padding: 15px;
      }

      .alert-success {
        background-color: rgba(0, 66, 37, 0.1);
        border-color: rgba(0, 66, 37, 0.2);
        color: var(--primary-color);
      }

      .back-link {
        color: var(--primary-color);
        text-decoration: none;
        display: block;
        margin-top: 20px;
        text-align: center;
        transition: color 0.2s;
      }

      .back-link:hover {
        color: #003018;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Cancelar Suscripción</h3>
          <p class="text-center mb-4">
            Introduce tu email para cancelar la suscripción al boletín
            informativo
          </p>

          <form id="unsubscribeForm">
            <div class="mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Tu dirección de email"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Cancelar Suscripción
              </button>
            </div>
            <div class="mt-4">
              <div
                id="unsubscribeMessage"
                class="alert"
                style="display: none"
              ></div>
            </div>
          </form>

          <a href="index.html" class="back-link">← Ir a inicio</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#unsubscribeForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();

          // Show loading state
          const submitBtn = $(this).find('button[type="submit"]');
          const originalBtnText = submitBtn.text();
          submitBtn.prop("disabled", true).text("Procesando...");

          // Make the DELETE request to the newsletter API
          $.ajax({
            url: "https://caret-u6dxo.ondigitalocean.app/api/newsletter/",
            type: "DELETE",
            contentType: "application/json",
            data: JSON.stringify({ email: email }),
            success: function (response) {
              $("#unsubscribeMessage")
                .removeClass("alert-danger")
                .addClass("alert-success")
                .text(response.message || "Email eliminado de la newsletter.")
                .show();

              // Clear the form
              $("#email").val("");
            },
            error: function (xhr) {
              let errorMessage =
                "Ha ocurrido un error al procesar tu solicitud.";

              if (xhr.responseJSON && xhr.responseJSON.message) {
                errorMessage = xhr.responseJSON.message;
              }

              $("#unsubscribeMessage")
                .removeClass("alert-success")
                .addClass("alert-danger")
                .text(errorMessage)
                .show();
            },
            complete: function () {
              // Reset button state
              submitBtn.prop("disabled", false).text(originalBtnText);
            },
          });
        });
      });
    </script>
  </body>
</html>
